<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CdMRMS</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/23c655eb58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="home">
    <!-- * Navigation Bar -->
    <header>
      <nav>
        <img
          src="./img/logo-removebg-preview.png"
          alt="cdm logo"
          class="cdm-logo"
          loading="eager"
        />
        <h1>CdMRMS</h1>
        <input type="checkbox" name="check" id="check" class="check" />
        <label for="check" class="check-btn"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <ul>
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Dean's List</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-form-container">
        <form action="" method="post">
          <h2>View Your Grades</h2>
          <p class="instruction">Please Enter you details.</p>
          <!-- Input fields -->
          <fieldset class="input-field">
            <label for="student-no">Student No.</label>
            <input type="text" id="student-no" name="student-no" />
            <label for="email">Email Address</label>
            <input type="password" id="email" name="email" />
            <div class="show-pass-container">
              <label for="show-pass" class="show-pass">
                <input type="checkbox" name="show-pass" id="show-pass" /> Show
                Email
              </label>
            </div>
            <button type="submit" id="submit-btn" name="submit-btn">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </button>
          </fieldset>
          <fieldset class="contact">
            <address>Kasiglahan Village, San Jose, Rodriguez, Rizal</address>
            <div class="links">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
              <a href=""><i class="fa-solid fa-envelope"></i></a>
              <a href=""><i class="fa-solid fa-globe"></i></a>
            </div>
          </fieldset>
          <p class="copyright">
            Copyright &copy; 2024, CdMRMS All Rights Reserved.
          </p>
        </form>
      </div>
      <div class="background-container">
        <img src="./img/Student.png" alt="" class="student-bg" />
        <p class="welcome">Welcome</p>
      </div>
    </main>
  </body>
</html>
