<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CdMRMS</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/23c655eb58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="home">
    <!-- * Navigation Bar -->
    <header>
      <nav>
        <figure>
          <img
            src="./img/logo-removebg-preview.png"
            alt="Colegio de Montalban Logo"
            class="cdm-logo"
            loading="eager"
          />
        </figure>
        <h1>CdMRMS</h1>
        <input type="checkbox" id="check" name="check" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Dean's List</a></li>
          <li><a href="">About</a></li>
        </ul>
        <label for="check" class="menu-btn"
          ><i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>
    <!--! View Grade Section -->
    <main>
      <!--* Login Form -->
      <div class="form-container">
        <form action="">
          <h2>Sign-In</h2>
          <p class="instruction">View Your Grades</p>
          <fieldset>
            <label for="student-id">Student ID</label>
            <input
              type="text"
              class="student-id"
              id="student-id"
              name="student-id"
              required
            />
            <label for="">Email Address</label>
            <input
              type="email"
              class="email"
              id="email"
              name="email"
              required
            />
            <button type="button">
              <i class="fa-solid fa-right-to-bracket"></i>Login
            </button>
          </fieldset>
          <div class="contact">
            <address>Kasiglahan Village, San Jose, Rodriguez, Rizal</address>
            <div class="contact-links">
              <a><i class="fa-brands fa-facebook"></i></a>
              <a><i class="fa-solid fa-envelope"></i></a>
              <a><i class="fa-solid fa-globe"></i></a>
            </div>
          </div>
        </form>
      </div>
      <!--* View Grade Background -->
      <div class="bg-container">
        <div class="background-img-container"></div>
      </div>
    </main>
  </body>
</html>
